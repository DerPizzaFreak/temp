<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register / Login Dialog</title>
</head>
<body>
    <form id="form" method="POST" action=".\process.php">
        <label for="username">Username:</label>
        <input id="username" class="inp" name="username" type="text" required>

        <label for="password">Password:</label>
        <input id="password" class="inp" name="password" type="password" required>

        <input type="submit" class="btn" name="login" value="Login">
        <input type="submit" class="btn" name="register" value="Register">
    </form>
</body>
</html>
